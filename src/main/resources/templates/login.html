	<link rel="stylesheet" type="text/css" href="css/tabs.css" />

<link rel="shortcut icon" href="/img/favicon-16x16.png" />

<body class="demo-1">
	<div class="container">
		<div th:include="fragments/header::head_add"></div>
		
		<div class="content form">
		
				<h2>
					<strong>Login</strong>
				</h2>
				<form th:action="@{/login}" method="post"
					default-target-url="/main/1">


						<table>

						<tr>
							<td><label>UserName</label></td>
					<td><input id="username" name="username" type="text"></input></td></tr>
						<tr>
							<td><label>Password</label></td>
					<td><input id="password" name="password" type="password"></input></td></tr>

					<tr>
							<td colspan="2" style="text-align: center; padding-top:10px;"><button type="submit">
						Login
						<div class="ripples buttonRipples">
							<span class="ripplesCircle"></span>
						</div>
					</button></td></tr></table>
				</form>
				<div style="margin-top:60px; text-align: center; width: 220px;">
					<a href="/register" class="action" style="margin-top:60px text-align: center;">No Account?</a>
				</div>
	
	
	</div>
</div>


	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script src="js/cbpFWTabs.js"></script>

		<script>
			(function() {

				[].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
					new CBPFWTabs( el );
				});
				  setTimeout(function(){ 
					  $(".top_nav").fadeIn('slow');
			    	  $(".top_nav").fadeIn();
			    	  
			      }, 3000);
				
			     
			})();
		</script>
</body>
