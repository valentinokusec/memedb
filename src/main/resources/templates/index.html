<body style="background: #61748a;">
	<div th:include="fragments/header::head"></div>
	<div style="display: none" id="message" th:text="${message}"></div>
	<div id="container" class="container">
		<section class="banner">
<div class="col-md-3 col-md-offset-1" style="margin-top: 10%">
			<h1>
				Welcome to Lol<span>Mains</span>
			</h1>
			<h2>A place where the best of the best discuss ideas</h2>
			<h2>
				And everyone else are welcome to <span>learn</span>
			</h2>
			</div>
			<div class="col-md-3 col-md-offset-2" style="margin-top: 10%">
			<img class="site" src="/img/site5.png" />
			</div>
		</section>

		<section class="row items itemss" style="text-align: center;    margin-bottom: 450px; 	min-height: 100vh;">
			<h1>Features</h1>

			<div class="col-md-3 col-md-offset-2" style="margin-top: 30px">
				<h2>
					Discuss ideas about <span>builds</span>, <span>items</span> or <span>abilities</span>
				</h2>

			</div>
			<div class="col-md-4 col-md-offset-1" style="margin-top: 30px">
				<img class="site" src="/img/site4.png" />

			</div>
			<div class="col-md-3 col-md-offset-2" style="margin-top: 30px">
				<h2>Create discussions about your favorite champions</h2>

			</div>
			<div class="col-md-4 col-md-offset-1" style="margin-top: 30px">
				<img class="site" src="/img/site6.png" />

			</div>
			<div class="col-md-3 col-md-offset-2" style="margin-top: 30px">
				<h2>
					View Details About each mains Group	
				</h2>

			</div>
			<div class="col-md-4 col-md-offset-1" style="margin-top: 30px">
				<img class="site" src="/img/site1.png" />

			</div>
		</section>
		<section class="bottom">
		<div class="col-md-3 col-md-offset-1" >
			<h1>Lol<span>Mains</span></h1>
			</div>
			<div class="col-md-4 col-md-offset-0" >
			<a href="/contact">Contact</a>
			</div>
		
		</section>
		<div class="message"></div>
	</div>
	<!-- /container -->
	<script src="js/classie.js"></script>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/gnmenu.js"></script>
	<script src="/js/modernizr.custom.js"></script>
	<script src="/js/dialogFx.js"></script>
	<script>
		console.log($("#message").text());
		if ($("#message").text() == "verified") {
			$(".message").append("<p>Your accoutn has been verified!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		} else if ($("#message").text() == "loginSuccess") {
			$(".message").append("<p>Welcome!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		} else if ($("#message").text() == "registerSuccess") {
			$(".message").append("<p>Welcome!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		}
		if ($('#auth').text() == "true") {

			//					var logintrigger = document.getElementById("video_b"), logindialog = document
			//					.getElementById("video_dialog
			//					"), logindlg = new DialogFx(
			//					logindialog);
			//					logintrigger.addEventListener('click', logindlg.toggle.bind(logindlg));
		} else {

			var logintrigger = document.getElementById("login_b"), logindialog = document
					.getElementById("login_dialog"), logindlg = new DialogFx(
					logindialog);

			logintrigger.addEventListener('click', logindlg.toggle
					.bind(logindlg));

			var registertrigger = document.getElementById("register_b"), registerdialog = document
					.getElementById("register_dialog"), registerdlg = new DialogFx(
					registerdialog);

			registertrigger.addEventListener('click', registerdlg.toggle
					.bind(registerdlg));

		}
	</script>
</body>
</html>
