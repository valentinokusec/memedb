<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LolMains</title>
<meta name="description"
	content="A simple grid layout with an initial fullscreen intro" />
<meta name="keywords"
	content="fullscreen image, grid layout, flexbox grid, transition" />
<meta name="author" content="Codrops" />
<link rel="shortcut icon" href="/img/favicon-16x16.png" />
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" href="../css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link rel="stylesheet" type="text/css" href="../css/layout-simple.css" />
<link rel="stylesheet" type="text/css" href="../css/dialog.css" />
<link rel="stylesheet" type="text/css" href="../css/set1.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="/css/dialog-sandra.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>
<body style="background: #61748a;">
	<div th:include="fragments/header::head_main"></div>
	<div class=" col-md-8 col-md-offset-1 list_tag">

		<span th:each="tag : ${Tags}">
			<form th:action="@{/search}" method="post">
				<input type="hidden" class="form-control" th:value="${tag.name}" id="tag" name="tag"
					required="required" />
				<button style="width: 19%;" type="submit">

					<p style="color: #5f6f81 !important;" th:text="'#'+${tag.name}"></p>
				</button>
			</form>
		</span>

	</div>
	<div id="container" class="container">
		<div class=" col-md-10 col-md-offset-1 ">
			<div class="col-md-3 col-md-offset-2" >
			
		
			
					<img alt="" th:src="'/imageDisplay/' + ${meme.id}" style="width: 100%;"/>
				
				
				
			
			</div>
			<div class="col-md-5 col-md-offset-1" >
			 <p th:text="${meme.name}"></p>
					<p th:text="${meme.date}"></p>
					<span th:each="tag : ${meme.tags}">
						<p class="tag_p" th:text="${tag.name}"></p>
					</span> 
			</div>
		</div>

	</div>
	<!-- /container -->
	<script src="js/classie.js"></script>

	<script src="/js/jquery-3.1.1.min.js"></script>
	<script src="/js/gnmenu.js"></script>
	<script src="/js/modernizr.custom.js"></script>
	<script src="/js/dialogFx.js"></script>
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="/js/mainSocket.js"></script>
	<script>
		console.log($("#message").text());
		if ($("#message").text() == "verified") {
			$(".message").append("<p>Your accoutn has been verified!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		} else if ($("#message").text() == "loginSuccess") {
			$(".message").append("<p>Welcome!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		} else if ($("#message").text() == "registerSuccess") {
			$(".message").append("<p>Welcome!</p>");
			$(".message").fadeIn();
			setTimeout(function() {
				$(".message").fadeOut();
			}, 3000);
		}
		if ($('#auth').text() == "true") {

			var memetrigger = document.getElementById("meme_b"), memedialog = document
					.getElementById("meme_dialog"), memedlg = new DialogFx(
					memedialog);

			memetrigger.addEventListener('click', memedlg.toggle.bind(memedlg));
		} else {

			var logintrigger = document.getElementById("login_b"), logindialog = document
					.getElementById("login_dialog"), logindlg = new DialogFx(
					logindialog);

			logintrigger.addEventListener('click', logindlg.toggle
					.bind(logindlg));

			var registertrigger = document.getElementById("register_b"), registerdialog = document
					.getElementById("register_dialog"), registerdlg = new DialogFx(
					registerdialog);

			registertrigger.addEventListener('click', registerdlg.toggle
					.bind(registerdlg));

		}
	</script>
</body>
</html>
